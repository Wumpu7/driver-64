<!DOCTYPE html><html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick roll Driver</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #updateBtn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff4136;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #rickroll {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
    }
    #rickroll video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="message">Ваші Драйвери Не Працюють! НЕ ЗАКРИВАЙТЕ ВІКНО, ОНОВІТЬ ВНИЗУ</div>
  <button id="updateBtn">Оновити</button>  <div id="rickroll">
    <video src="rickroll.mp4" autoplay controls muted loop></video>
  </div>  <script>
    const button = document.getElementById('updateBtn');
    const rickroll = document.getElementById('rickroll');

    button.addEventListener('click', () => {
      rickroll.style.display = 'block';
    });
  </script></body>
  </html>
